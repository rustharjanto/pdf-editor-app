<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md text-center">
        <div class="mb-6">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto">
                <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Anda Sedang Offline</h1>
        <p class="text-gray-600 mb-6">
            Aplikasi PDF Editor membutuhkan koneksi internet untuk beberapa fitur.
            Anda masih dapat melihat PDF yang sudah di-cache.
        </p>
        
        <div class="space-y-4">
            <button onclick="checkConnection()" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                <div class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3"/>
                    </svg>
                    Cek Koneksi
                </div>
            </button>
            
            <button onclick="window.history.back()" 
                    class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition">
                Kembali
            </button>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                <span id="connectionStatus">Status: Offline</span>
            </p>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusEl.innerHTML = '✅ Terhubung ke internet!';
                statusEl.className = 'text-sm text-green-600';
                
                setTimeout(() => {
                    window.location.href = '/pdf-editor-app/';
                }, 1500);
            } else {
                statusEl.innerHTML = '❌ Masih offline. Periksa koneksi Anda.';
                statusEl.className = 'text-sm text-red-600';
            }
        }
        
        // Update status saat koneksi berubah
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('connectionStatus').innerHTML = '❌ Offline';
        });
    </script>
</body>
</html>
